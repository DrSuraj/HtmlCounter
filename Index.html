<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Counter Using HTML</h1>
    <div class="container">
        <h2 id="currentCount">Your Current Count is: <span id="count">0</span></h2>
        <div class="divider"></div>
        <div id="error" class="error">Error: cannot go below 0</div>
        <button id="decrement" class="button">Decrement</button>
        <button id="increment" class="button">Increment</button>
        <button id="clear" class="button">Clear</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
